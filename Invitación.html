<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Boda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f8e2c2;
      border: 2px solid #d1a355;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }
    .flap {
      position: absolute;
      width: 100%;
      height: 50%;
      top: 0;
      left: 0;
      background: #d1a355;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 0.5s ease;
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
    .message p {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .envelope.open .flap {
      transform: rotateX(-180deg);
    }
    .envelope.open .message {
      display: block;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="message">
      <p>¡Estás invitado/a!</p>
      <p>Boda de [Nombres]</p>
      <p>[Fecha y Hora]</p>
      <p>[Lugar]</p>
    </div>
  </div>

  <script>
    function openEnvelope() {
      const envelope = document.querySelector('.envelope');
      envelope.classList.add('open');
    }
  </script>
</body>
</html>
