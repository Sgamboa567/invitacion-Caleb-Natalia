<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda - Caleb y Natalia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; /* Alinea los elementos verticalmente */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(231, 233, 235);
    }
    .envelope {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: auto;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .envelope img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .download-link {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .download-link a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .download-link a:hover {
      background-color: #0056b3;
    }

    /* Estilos para dispositivos móviles */
    @media (max-width: 768px) {
      .envelope {
        width: 100%; /* Ocupa todo el ancho */
      }
      .download-link {
        margin-top: 10px; /* Espacio entre la imagen y el botón */
      }
    }

    /* Estilos para el texto */
    .text-info {
      margin-bottom: 10px;
      text-align: center;
      font-size: 18px; /* Tamaño del texto */
      font-weight: bold; /* Texto en negrita */
      color: rgb(51, 67, 74); /* Color del texto */
    }
  </style>
</head>
<body>
  <div class="text-info" id="text-info">Toca el sobre para abrirlo</div> 
  <div class="envelope" onclick="openEnvelope()">
    <img src="https://raw.githubusercontent.com/sgamboa567/invitacion-Caleb-Natalia/main/PASO1.png" alt="Sobre Cerrado" id="step-image">
  </div>
  <div class="download-link" id="download-link">
    <a id="download-button" href="https://raw.githubusercontent.com/sgamboa567/invitacion-Caleb-Natalia/main/INVITACION.png" download="INVITACION.png">Descargar Invitación</a>
  </div>

  <script>
    let step = 1;
    const textInfo = document.getElementById('text-info');

    function openEnvelope() {
      const stepImage = document.getElementById('step-image');
      const downloadLink = document.getElementById('download-link');

      if (step === 1) {
        stepImage.src = "https://raw.githubusercontent.com/sgamboa567/invitacion-Caleb-Natalia/main/PASO2.png";
        textInfo.textContent = "Falta un toque más para abrir el sobre"; // Cambia el texto
        step++;
      } else if (step === 2) {
        stepImage.src = "https://raw.githubusercontent.com/sgamboa567/invitacion-Caleb-Natalia/main/INVITACION.png";
        textInfo.style.display = 'none'; // Oculta el texto
        step++;
        downloadLink.style.display = 'block'; // Muestra el botón de descarga
      }
    }
  </script>
</body>
</html>
