<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda - Caleb y Natalia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(231, 233, 235);
    }
    .envelope {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: auto;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .envelope img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .download-link {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .download-link a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .download-link a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openEnvelope()">
    <img src="https://github.com/tu-repositorio/ruta/PASO1.png" alt="Sobre Cerrado" id="step-image">
  </div>
  <div class="download-link" id="download-link">
    <a href="https://github.com/tu-repositorio/ruta/PASO3.png" download="Invitacion-Caleb-y-Natalia.png">Descargar Invitación</a>
  </div>

  <script>
    let step = 1;

    function openEnvelope() {
      const stepImage = document.getElementById('step-image');
      const downloadLink = document.getElementById('download-link');

      if (step === 1) {
        stepImage.src = "https://github.com/invitacion-Caleb-Natalia/PASO2.png";
        step++;
      } else if (step === 2) {
        stepImage.src = "https://github.com/invitacion-Caleb-Natalia/PASO3.png";
        step++;
        downloadLink.style.display = 'block';
      }
    }
  </script>
</body>
</html>
